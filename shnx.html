<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Mondrian Project</title>
  <style>
    body {
      margin: 0;
      background: #ccc;
    }
    .grid {
      width: 748px;
      height: 748px;
      background: #000;
      display: grid;
      gap: 9px;
      grid-template-columns: 320px 198px 153px 50px;
      grid-template-rows: 414px 155px 130px 20px;
      margin: 50px auto;
    }
    .red {
      background: #E72F24;
      grid-column: 1 / 2;
      grid-row: 1 / 2;
    }
    .top-right {
      background: #F0F1EC;
      grid-column: 2 / 5;
      grid-row: 1 / 2;
    }
    .bottom-left {
      background: #F0F1EC;
      grid-column: 1 / 2;
      grid-row: 2 / 4;
    }
    .center {
      background: #F0F1EC;
      grid-column: 2 / 4;
      grid-row: 2 / 4;
    }
    .blue {
      background: #004592;
      box-sizing: border-box;
      grid-column: 4 / 5;
      grid-row: 2 / 3;
    }
    .yellow {
      background: #F9D01E;
      grid-column: 2 / 3;
      grid-row: 4 / 5;
    }
    .black {
      background: #232629;
      grid-column: 3 / 4;
      grid-row: 4 / 5;
    }
    .white-right {
      background: #F0F1EC;
      grid-column: 4 / 5;
      grid-row: 3 / 5;
    }
    .left-bottombottom {
      background: #F0F1EC;
      grid-column: 1 / 2;
      grid-row: 4 / 5;
    }
  </style>
</head>
<body>
  <div class="grid">
    <div class="red"></div>
    <div class="top-right"></div>
    <div class="bottom-left"></div>
    <div class="center"></div>
    <div class="blue"></div>
    <div class="yellow"></div>
    <div class="black"></div>
    <div class="white-right"></div>
    <div class="left-bottombottom"></div>
  </div>
</body>
</html>
